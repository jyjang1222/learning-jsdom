<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>학생 명단</h4>
    <div id="list"></div>

    <script>
        
        function elementTest() {
            let stList = [
                {"name":"Hong", "age":21},
                {"name":"Kim", "age":22},
                {"name":"Park", "age":23}
            ];

            let list = document.querySelector("#list");
            for(let i=0; i<stList.length; i++) {
                let p = document.createElement("p");
                let msg = document.createTextNode(`이름 : ${stList[i].name}, 나이 : ${stList[i].age}`);
                p.appendChild(msg);

                list.appendChild(p);
            }

        }

        elementTest();
    </script>    
</body>
</html>
