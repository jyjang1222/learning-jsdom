<script>
    /*
        1. for : 고전적인 for문

        2. for in : 객체의 프로퍼티 키 열거 전용

        3. for of : 이터러블 순회 전용

        4. forEach(): 배열 순회 전용 메서드

        5. Array.prototye 메서드 : 배열 전용
    */

    // 1. for : 고전적인 for문
    for (let i = 0; i < 10; i++){
        console.log(i); // 0~9까지 출력
    }
    console.log("---------------------------")

    //2. for in : 객체의 프로퍼티 키 열거 전용
    const obj = {
        name: 'curryyou',
        job: 'engineer'
    }

    for (const key in obj){
        console.log(`${key} : ${obj[key]}`);
    }

    console.log("---------------------------")

    // 3. for of : 이터러블 순회 전용
    const arr = [10, 20, 30];
    for (const item of arr){
        console.log(item); // 10, 20, 30 출력
    }

    console.log("---------------------------")

    // 4. forEach(): 배열 순회 전용 메서드

    arr.forEach((value, index) => {
        console.log('Index: ' + index + ' Value: ' + value);
    });

    // 4. forEach(): 배열 순회 전용 메서드  
    ["이민수", "김철수", "신정민", "유재석"].forEach((value, index, array)=>{
        console.log(value , index , array);  
    })

    console.log("---------------------------")

    //5-1 배열.map( (value, index, array)=>{...반복 수행 코드...} )
    const map_reuslt = [1, 2, 3, 4].map((value, index, array)=>{
        console.log(value); // 1, 2, 3, 4 출력
        return value*10; // 각 요소에 10을 곱한 값을 배열로 반환
    })

    console.log(map_reuslt);  
    console.log("---------------------------")

    //5-2 배열.filter( (value, index, array)=>{...반복 수행 코드...} )
    const filter_result = [1, 2, 3, 4].filter((value, index, array)=>{
        console.log(value); // 1, 2, 3, 4 출력
        return value%2 == 0; // value가 짝수인 값들을 배열로 반환
    })

console.log(filter_result);

</script>
