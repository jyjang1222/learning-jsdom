<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload</title>
</head>

<!--
    onload를 통해 페이지가 실행하자마자
    실행시킬 함수를 호출할 수 있다.
-->

<body onload="myFunction()">
    <script>
        function myFunction() {
            alert("페이지가 로드되었습니다!");
        }
    </script>
</body>
</html>
