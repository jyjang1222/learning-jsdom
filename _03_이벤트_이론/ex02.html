<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/light_off.jpg" id="light" width="300px">

    <script>
        let light = document.querySelector("#light");
        console.log(light);

        // 하나의 선택자에 여러개의 이벤트를 적용할 수 있다.
        light.addEventListener("mouseover", changeOn);
        light.addEventListener("mouseout", changeOff);

        function changeOn() {
            light.src = "images/light_on.jpg";
        }
        
        function changeOff() {
            light.src = "images/light_off.jpg";
        }
        
    </script>
</body>
</html>
