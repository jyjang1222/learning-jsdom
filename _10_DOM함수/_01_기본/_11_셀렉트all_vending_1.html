<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 90px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid black;
        }
        
        #center{
            width: 1000px;
            margin: 0 auto;
        }
        

    </style>
</head>
<body>
    <script>

        var LnodeList = [];
        var RnodeList = [];

        var purchaseItem = () => {
            st = "";
            for(var i = 0; i < LnodeList.length; i++){
                st += LnodeList[i][2].textContent;
                st += " ";
            }
            alert(st)

            st = "";
            for(var i = 0; i < RnodeList.length; i++){
                st += RnodeList[i][2].textContent;
                st += " ";
            }

            alert(st)
        }

        var nodeEvent = (e) => {
           // alert(e.target.parentNode.id); // 부모의 id 값으로 인덱스 찾기 
            var strIndex = e.target.parentNode.id; // e.target.parentNode 는 tr 이된다. // L0
            var dir = strIndex[0];
            var index = Number(strIndex[1]);

            if(dir == "L"){
                if(e.target.textContent == "+"){
                    var count = Number(LnodeList[index][2].textContent);
                    LnodeList[index][2].textContent = count + 1
                }
                else if(e.target.textContent == "-"){
                    var count = Number(LnodeList[index][2].textContent);
                    if(count > 0){
                        LnodeList[index][2].textContent = count - 1
                    }
                }
            }else if(dir == "R"){
                if(e.target.textContent == "+"){
                    var count = Number(RnodeList[index][2].textContent);
                    RnodeList[index][2].textContent = count + 1
                }
                else if(e.target.textContent == "-"){
                    var count = Number(RnodeList[index][2].textContent);
                    if(count > 0){
                        RnodeList[index][2].textContent = count - 1
                    }
                }
            }
        }
        var init = () => {
            sampleInfo = ["", 0, 0,"+","-"]
            sampleContent = ["오만원권", "일만원권", "오천원권", "일천원권", "오백원권", "일백원권" , "식권매수"];
            sampleMoney = [50000, 10000, 5000, 1000, 500, 100 , 3200];

            var $Ltable = document.querySelector("#Ltable");
            for(var i = 0; i < 7; i++){
                var $tr = document.createElement("tr");
                $tr.id = "L" + i; // 왼쪽을뜻하는 L과 인덱스를 더해서 저장한다. 
                LnodeList.push([]);
                for(var j = 0; j < 5; j++){
                    var $td = document.createElement("td");
                    if ( j == 3 || j == 4){
                        $td.addEventListener("click", nodeEvent);
                    }
                    $td.textContent = sampleInfo[j];
                    LnodeList[i].push($td);
                    $tr.append($td);
                }
                LnodeList[i][0].textContent = sampleContent[i];
                LnodeList[i][1].textContent = sampleMoney[i];
                $Ltable.append($tr);
            }       

            var $Rtable = document.querySelector("#Rtable");
            for(var i = 0; i < 7; i++){
                var $tr = document.createElement("tr");
                $tr.id = "R" + i;  // 오른쪽을뜻하는 L과 인덱스를 더해서 저장한다. 
                RnodeList.push([]);
                for(var j = 0; j < 5; j++){
                    var $td = document.createElement("td");
                    if ( j == 3 || j == 4){
                        $td.addEventListener("click", nodeEvent);
                    }
                    $td.textContent = sampleInfo[j];
                    RnodeList[i].push($td);
                    $tr.append($td);
                }
                RnodeList[i][0].textContent = sampleContent[i];
                RnodeList[i][1].textContent = sampleMoney[i];
                $Rtable.append($tr);
            }
        };

    </script>

    <div align="center" id="center">
        <h1>식권 자판기 </h1>
        
        <span style="float:left">
            <table id="Ltable">
                <tr>
                    <td colspan="5">관리자</td>            
                </tr>
            </table>
        </span>
        <span  style="float:right">
            <table id="Rtable">
                <tr>
                    <td colspan="5">사용자</td>             
                </tr>
            </table>
        </span>
        <button style="float:right; width:200px; height: 50px; margin-top: 30px;" onclick="purchaseItem()">식권구입</button>
    </div>
    <script>
        init();
       
    </script>
</body>
</html>
