<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 삭제 - pop()</title>
</head>
<body>
	
	<script>

		/* 
			[개념] 배열 맨뒤에 요소 삭제
				(1) pop() 
				(2) 배열의 가장 마지막 요소를 제거한다.
				(3) 배열의 길이는(length)는 1씩 줄어든다.
				(4) 제거한 요소를 반환한다.
		*/

		let arr = ["미금", "정자", "수서", "양재", "당곡"];
		// 방법1) pop() 메서드 이용해 삭제
		// arr.pop();
		document.write(arr.pop() + "<br>");			// 당곡
		document.write(arr + "<br>");				// 미금,정자,수서,양재

		// 방법2) 새로운 배열을 만들어 삭제
		let temp = arr;
		arr = [];
		for(let i=0; i<temp.length; i++) {
			if(temp[i] != temp[temp.length - 1]) {
				arr.push(temp[i]);
			}
		}
		document.write(arr);						// 미금,정자,수서
		
	</script>

</body>
</html>
