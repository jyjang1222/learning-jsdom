<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 구분자 - split()</title>
</head>
<body>
    
    <script>

        /*
            [개념] 문자열 구분자
                (1) split("구분자 문자")
                (2) 지정한 구분자를 이용해 여러 개의 문자열로 나눈다.
        */

        let text = "html/css/javascript";

        let arr = text.split("/");
        document.write(arr);

    </script>
    
</body>
</html>
