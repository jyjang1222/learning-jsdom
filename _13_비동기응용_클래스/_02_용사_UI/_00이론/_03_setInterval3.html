<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="memo"></div>
    <button onclick="myStopFunction()">중지</button>
    
    <script>
        let myInterval = setInterval(myTimer, 1000);

        function myTimer() {
            let date = new Date();
            document.getElementById("memo").innerHTML = date.toLocaleTimeString();
        }

        function myStopFunction() {
            clearInterval(myInterval);
        }
    </script>

</body>
</html>
