<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        [개념] clearTimeout() 메서드
            (1) clearTimeout(ID)
            (2) 설정된 타이머를 지운다.
    -->

    <div id="msg"></div>
    <button onclick="stopHelloFunction()">중단</button>

    <script>
        let myTimeout = setTimeout(helloFunction, 3000);

        function helloFunction() {
            document.getElementById("msg").innerText = "Hello!";
        }

        function stopHelloFunction() {
            clearTimeout(myTimeout);
        }
    </script>

</body>
</html>
