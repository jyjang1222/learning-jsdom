<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #myCanvas {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <!--
        [개념] canvas 위에 이미지 그리기
            (1) HTML <canvas> 요소를 작성한다.
            (2) JavaScript
                1) canvas 요소를 저장한다.
                2) 2d 모드의 그리기 객체를 생성한다. 이 객체를 통해 그림을 그릴 수 있다.
                3) 이미지 객체를 생성한다.
                4) 이미지 객체의 경로(src)를 설정한다.
                5) 이미지를 그린다.
                    drawImage(img객체, x좌표, y좌표, width, height)
    -->
    <canvas id="myCanvas" width="1280px" height="720px"></canvas>

    <script>
        let $canvas = document.getElementById("myCanvas");
        let ctx = $canvas.getContext("2d");

        let img = new Image();
        img.src = "images/title.png";
        img.width = "1280";
        img.height = "720";

        // 이미지 로딩 완료시 실행되는 함수
        img.onload = function() {
            ctx.drawImage(img, 0, 0, img.width, img.height);
        }

    </script>

</body>
</html>
